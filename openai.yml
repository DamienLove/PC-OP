openapi: 3.1.0
info:
  title: PCÂ Operator API
  version: "1.0.0"

servers: https://operator.magicalmystery.store/enqueueCommand

paths:
  /enqueueCommand:
    post:
      summary: Enqueue a shell or AutoHotkey command.
      security:
        - api_key: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Command"
      responses:
        "200":
          description: ID of the created Firestore document.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
components:
  securitySchemes:
    api_key:
      type: apiKey
      in: header
      name: x-api-key
  schemas:
    Command:
      type: object
      required: [action,payload]
      properties:
        action:
          type: string
          enum: [shell, ahk]
        payload:
          type: object
          description: For shell, { cmd }. For ahk, { script }.
